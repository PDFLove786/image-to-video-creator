<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidCraft Pro - Image to Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-film"></i>
                    <h1>VidCraft Pro</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container main-content">
        <!-- Image to Video Tool -->
        <div class="tool-container">
            <div class="tool-header">
                <h2><i class="fas fa-images"></i> Image to Video Creator</h2>
                <p>Transform your images into stunning videos</p>
            </div>

            <div class="upload-grid">
                <div class="upload-section">
                    <h3 class="section-title"><i class="fas fa-upload"></i> Upload Images</h3>
                    
                    <!-- Drag & Drop Area -->
                    <div class="drop-area" id="dropArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & Drop your images here</p>
                        <p>or</p>
                        <button class="btn" id="browseBtn">
                            <i class="fas fa-folder-open"></i> Browse Files
                        </button>
                        <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
                    </div>

                    <!-- Progress Bar -->
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>

                    <!-- Settings -->
                    <div class="settings-grid">
                        <div class="setting-group">
                            <label><i class="fas fa-clock"></i> Duration per Image</label>
                            <select id="durationSelect">
                                <option value="3">3 seconds</option>
                                <option value="5" selected>5 seconds</option>
                                <option value="7">7 seconds</option>
                            </select>
                        </div>
                        
                        <div class="setting-group">
                            <label><i class="fas fa-video"></i> Video Quality</label>
                            <select id="qualitySelect">
                                <option value="480p">480p (SD)</option>
                                <option value="720p" selected>720p (HD)</option>
                                <option value="1080p">1080p (Full HD)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="preview-section">
                    <h3 class="section-title"><i class="fas fa-eye"></i> Preview</h3>
                    
                    <!-- Image Preview Area -->
                    <div class="image-preview" id="imagePreview">
                        <div class="video-preview" id="videoPreview">
                            <i class="fas fa-video"></i>
                            <p>Your video will appear here after creation</p>
                            <p class="text-muted">Upload images to get started</p>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="actions">
                        <button class="btn" id="createBtn" disabled>
                            <i class="fas fa-magic"></i> Create Video
                        </button>
                        <button class="btn" id="downloadBtn" disabled>
                            <i class="fas fa-download"></i> Download Video
                        </button>
                        <button class="btn btn-secondary" id="resetBtn">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
